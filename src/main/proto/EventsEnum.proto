syntax = "proto3";

package contract;

option java_package = "io.virtuelabs.contract";
option java_multiple_files = true;

enum RequestType {
    REGISTRATION = 0;
    CONFIG = 1;
    EVENT = 2;
}

enum ResponseType {
    PROFILE = 0;
    ACTION = 1;
}

enum DeviceType {
    ESP8266 = 0;
    EDISON = 1;
}